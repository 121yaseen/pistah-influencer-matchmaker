name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Firebase Configuration Files
        run: |
          # Create Android configuration
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

          # Create iOS configuration (for future iOS builds)
          if [ ! -z "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" ]; then
            mkdir -p ios/InfluencerMatchMaker
            echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" > ios/InfluencerMatchMaker/GoogleService-Info.plist
          fi

          echo "Firebase configuration files created"

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: List APK Directory
        run: ls -al android/app/build/outputs/apk/debug/

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: 'error'
